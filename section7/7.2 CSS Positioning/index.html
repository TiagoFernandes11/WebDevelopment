<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .blue-box {
        position: relative;
        margin: 200px 200px;
        background-color: blue;
        height: 300px;
        width: 500px;
      }

      .red-circle {
        position: absolute;
        left: 250px;
        top: 150px;
        background-color: red;
        border-radius: 100%;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
