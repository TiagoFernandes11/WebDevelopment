<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter your name");
      let names = name.split(" ");
      let result = "";
      names.forEach((name) => {
        result +=
          name.slice(0, 1).toUpperCase() + name.slice(1, name.length) + " ";
      });
      alert("Hello " + result);
    </script>
  </body>
</html>
